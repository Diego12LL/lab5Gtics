<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous">
  <title>Lista de Lugares</title>
</head>
<body>



<div class="container">

  <div claaa="row">
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/listaViajes}">Viajes</a>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/listaMascotas}">Mascotas</a>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/listaLugares}">Lugares</a>
  </div>

  <h2>Lista de Lugares</h2>


  <div claaa="row">
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/newViaje}">Nuevo Viaje</a>
  </div>


  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre del Lugar</th>
      <th>Descripci√≥n del lugar</th>
      <th>Fecha del lugar</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="lugar, info: ${listaLugares}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${lugar.getNombrelugar()}"></td>
      <td th:text="${lugar.getDescriplugar()}"></td>
      <td th:text="${lugar.getFechalugar()}"></td>
      <td><a class="btn btn-primary" >Editar</a></td>
      <td><a class="btn btn-danger" th:href="@{'/eliminarLugar?id=' + ${lugar.idlugar}}">Borrar</a>
      </td>
    </tr>
  </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
