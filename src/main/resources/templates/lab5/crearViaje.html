<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <title>Nuevo Viaje</title>
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <div claaa="row">
      <a class="btn btn-primary mt-4 mb-4" th:href="@{/newMascota}">Nueva Mascota</a>
    </div>
    <h1 class="pb-2 mb-3 border-bottom">Nuevo Viaje</h1>
    <form method="post" th:action="@{/guardarViaje}" class="mt-2">
      <div class="mb-3">
        <label for="puntorecojo" class="form-label">Punto de Recojo</label>
        <input name="puntorecojo" type="text" class="form-control" id="puntorecojo">
      </div>
      <div class="mb-3">
        <label for="cantpersonas" class="form-label">Cantidad de personas</label>
        <input name="cantpersonas" type="text" class="form-control" id="cantpersonas">
      </div>
      <div class="mb-3">
        <label for="cantperros" class="form-label">Cantidad de perros</label>
        <input name="cantperros" type="text" class="form-control" id="cantperros">
      </div>


      <div class="form-group">
        <label for="persona">Personas</label>
        <select class="form-control" name="persona" id="persona">
          <option th:each="persona : ${listaPersonas}" th:value="${persona.idpersona}" th:text="${persona.nombrepersona}"
                  th:selected="${persona.idpersona==persona.idpersona}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label for="lugar" class="form-label">Id Lugar</label>
        <input name="lugar" type="text" class="form-control" id="lugar">
      </div>

      <!--
      <div class="form-group">
        <label for="persona">Lugares</label>
        <select class="form-control" name="lugar" id="lugar">
          <option th:each="lugar : ${listaLugares}" th:value="${lugar.idlugar}" th:text="${lugar.nombrelugar}"
                  th:selected="${lugar.idlugar==lugar.idlugar}"></option>
        </select>
      </div>
-->

      <a th:href="@{'/listaViajes'}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
